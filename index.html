<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SACCO Payment Tracker Created by Naftal the editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Naftal SACCO Daily Payments</h1>

    <div id="auth-section">
      <div id="signup-section">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleAuth('login')">Login here</a></p>
      </div>

      <div id="login-section" style="display:none;">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleAuth('signup')">Sign up here</a></p>
      </div>
    </div>

    <div id="main-app" style="display:none;">
      <form id="payment-form">
        <input type="number" id="amount" placeholder="Amount (Ksh)" required />
        <input type="text" id="mpesa" placeholder="M-Pesa Transaction ID" required />
        <button type="submit">Submit</button>
      </form>
      <h2>All Payments</h2>
      <ul id="payment-list"></ul>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
